<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="h-[100vh]  flex justify-center items-center">
        <div class=" w-[40%]">
            <div class="menu bg-gray-100 rounded-lg bg-opacity-25 p-3 flex justify-between items-center cursor-pointer">
                <p class="text-4xl font-semibold">Social Media</p>
                <i class="fa-solid rotate  fa-chevron-down"></i>
            </div>
            <ul class="hide social-lists bg-gray-100 bg-opacity-25 rounded-lg mt-4 p-2">
                <li>
                    <i class="fa-brands fa-facebook fa-2x text-blue-900 mr-5 py-3 ml-1 md:ml-2"></i>
                    <p class="text-xl md:text-2xl">Facebook</p>
                </li>
                <li>
                    <i class="fa-brands fa-youtube fa-2x text-red-900 mr-5 py-3 ml-1 md:ml-2"></i>
                    <p class="text-xl md:text-2xl">Youtube</p>
                </li>
                <li>
                    <i class="fa-brands fa-instagram fa-2x text-red-900 mr-5 py-3 ml-1 md:ml-2"></i>
                    <p class="text-xl md:text-2xl">Instagram</p>
                </li>
                <li>
                    <i class="fa-brands fa-linkedin fa-2x text-blue-900 mr-5 py-3 ml-1 md:ml-2"></i>
                    <p class="text-xl md:text-2xl">Linkedin</p>
                </li>
                <li>
                    <i class="fa-brands fa-twitter fa-2x text-blue-900 mr-5 py-3 ml-1 md:ml-2"></i>
                    <p class="text-xl md:text-2xl">Twitter</p>
                </li>
            </ul>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
